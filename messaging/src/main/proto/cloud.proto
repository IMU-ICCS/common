syntax = "proto3";

package iaas;

option java_package = "org.cloudiator.messages";

import "iaasEntities.proto";

message CreateCloudRequest {
  NewCloud cloud = 1;
}

message CloudCreatedResponse {
  Cloud cloud = 1;
}

message UpdateCloud {
  Cloud cloud = 1;
}

message CloudUpdated {
  Cloud cloud = 1;
}

message DeleteCloud {
  Cloud cloud = 1;
}

message CloudDeleted {
  Cloud cloud = 1;
}
