syntax = "proto3";

package application;

option java_package = "org.cloudiator.messages.entities";

import "instanceEntities.proto";
import "componentEntities.proto";

message Monitor {
  MonitorFilter filter = 1;
  Sensor sensor = 2;
  repeated Map sensorConfiguration = 3;
  Schedule schedule = 4;
  repeated Map externalReferences = 5;
}

message MonitorFilter {
  string applicationInstance = 1;
  string application = 2;
  string component = 3;
  string instance = 4;
  string cloud = 5;
}

message Sensor {
  string metricName = 1;
  string className = 2;
  bool isVmSensor = 3;
  bool isPush = 4;
}

message Schedule {
  int32 interval = 1;
  string unit = 2;
}

message Map {
  string key = 1;
  string value = 2;
}