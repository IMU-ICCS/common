syntax = "proto3";

package application;

option java_package = "org.cloudiator.messages.entities";

import "taskEntities.proto";
import "jobEntities.proto";
import "nodeEntities.proto";

message ProcessNew {
  Schedule schedule = 1;
  string task = 2;
}

message Process {
  string id = 1;
  string job = 2;
  string task = 3;
}

message ProcessGroup {
  repeated Process processes = 1;
}

message LanceProcess {
  Schedule schedule = 1;
  Job job = 2;
  string task = 3;
  iaas.Node node = 4;
}

message ScheduleNew {
  string job = 1;
  Instantiation instantiaton = 2;
}

message Schedule {
  string id = 1;
  string Job = 2;
  Instantiation instantiaton = 3;
}

enum Instantiation {
  MANUAL = 0;
  AUTOMATIC = 1;
}
