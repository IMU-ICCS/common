syntax = "proto3";

package application;

option java_package = "org.cloudiator.messages.entities";

import "taskEntities.proto";
import "jobEntities.proto";

message Process {
  Task name = 1;
}

message ScheduleNew {
  string job = 1;
  Instantiation instantiaton = 2;
}

message Schedule {
  string id = 1;
  string Job = 2;
  Instantiation instantiaton = 3;
}

enum Instantiation {
  MANUAL = 0;
  AUTOMATIC = 1;
}
