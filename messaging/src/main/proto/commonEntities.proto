syntax = "proto3";

package common;

option java_package = "org.cloudiator.messages.entities";

message OperatingSystem {
  string operatingSystemFamily = 1;
  string operatingSystemArchitecture = 2;
  string operatingSystemVersion = 3;
}

enum LocationScope {
  PROVIDER = 0;
  REGION = 1;
  ZONE = 2;
  HOST = 3;
}
